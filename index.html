
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <title>Grocery List</title>
</head>
<body>
  <div class="container">
    <form id="contact-form" method="post" action="" role="form">

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_name">Fruit *</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_lastname">Vegetable *</label>
                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_perfume">Toiletries *</label>
                    <input id="form_perfume" type="text" name="perfume" class="form-control" placeholder="Please enter your favorite perfume *" required="required" data-error="Please enter your favorite perfume *">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_animal">Clothing</label>
                    <input id="form_animal" type="text" name="animal" class="form-control" required="required" placeholder="Please enter your favorite animal *">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_car">Jewellery *</label>
                    <input id="form_car" name="message" class="form-control" placeholder="Please enter your favorite car *" required="required"></input>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Send message">
            </div>
        </div>
</form>
<div id="output"></div>
  </div>
  <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</body>
</html>
